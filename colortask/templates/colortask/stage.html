{% extends "colortask/basesite.html" %}
{% load staticfiles %}

{% block extrahead %}
  <!-- make context data available to main script -->
  <script>
    var initialColor = "{{initialColor}}"
    var userid = "{{userid}}"
    var proposalSD = "{{proposalSD}}"
  </script>
  <!-- main script for repeated task -->
  <script src="{% static 'colortask/js/stage.js' %}"></script>
{% endblock %}


{% block content %}

<div class="container">
  <!-- Example row of columns -->
  <div class="row header">
    <div class="col-md-10 col-md-offset-1">
       <h3>Which color is closest to <span class="target-color">{{targetColor}}</span>?</h3>

    </div>
  </div>

  <div class="row">

    <!-- option 1 -->
    <div class="col-xs-6 col-md-4 col-md-offset-2">
      <div id="color-left" class="color-square" style="background-color:#eee;"></div>
    </div>

    <!-- option 2 -->
    <div class="col-xs-6 col-md-4">
      <div id="color-right" class="color-square" style="background-color:#ddd;"></div>
    </div>
  </div>
  <!-- <hr> -->
  <div class="row">
       <h4><span id="counter-value">1</span> of <span id="max-questions">60</span></h4>
  </div>
</div>

{% endblock %}
