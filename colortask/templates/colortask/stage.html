{% extends "colortask/basesite.html" %}
{% load staticfiles %}

{% block extrahead %}
    <!-- Custom styles for this template -->
    <script src="{% static 'colortask/js/stage.js' %}"></script>
{% endblock %}


{% block content %}

    <div class="container">
      <!-- Example row of columns -->
      <div class="row header">
        <div class="col-md-10 col-md-offset-1">
          <h2> Option choice </h2>
          <br>
           <h4>instruction text <span class="target-color">bold</span>?</h4>

        </div>
      </div>

      <div class="row">

        <!-- option 1 -->
        <div class="col-xs-6 col-md-4 col-md-offset-2">
          <div class="color-square color-left" style="background-color:#eee;"></div>
        </div>

        <!-- option 2 -->
        <div class="col-xs-6 col-md-4">
          <div class="color-square color-right" style="background-color:#eee;"></div>
        </div>
      </div>
      <!-- <hr> -->
      <div class="row">
           <h4><span class="counter-value">1</span> of <span class="max-questions">60</span></h4>
      </div>
    </div>

{% endblock %}
